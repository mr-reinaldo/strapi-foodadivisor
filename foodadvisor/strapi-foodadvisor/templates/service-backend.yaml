apiVersion: v1
kind: Service
metadata:
    name: {{ .Release.Name}}-backend
    labels:
        app: {{ .Release.Name}}-backend
spec:
    type: {{ .Values.serviceBackend.type }}
    ports:
        - port: {{ .Values.serviceBackend.port }}
          protocol: TCP
          targetPort: {{ .Values.serviceBackend.targetPort }}
    selector:
        app: {{ .Release.Name}}-backend
