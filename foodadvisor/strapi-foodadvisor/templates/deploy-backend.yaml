apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name}}-backend
  labels:
    app: {{ .Release.Name}}-backend
spec:
  replicas: {{ .Values.foodadviserApi.resplicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name}}-backend
  template:
    metadata:
      labels:
        app: {{ .Release.Name}}-backend
    spec:
      containers:
      - name: {{ .Release.Name}}-backend
        image: {{ .Values.foodadviserApi.image.repository }}:{{ .Values.foodadviserApi.image.tag }}
        imagePullPolicy: {{ .Values.foodadviserApi.pullPolicy }}
        ports:
          - containerPort: 1337
        resources: {{- toYaml .Values.foodadviserApi.resources | nindent 12 }}