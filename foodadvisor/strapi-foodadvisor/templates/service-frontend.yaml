apiVersion: v1
kind: Service
metadata:
    name: {{ .Release.Name}}-frontend
    labels:
        app: {{ .Release.Name}}-frontend
spec:
    type: {{ .Values.serviceFrontend.type }}
    ports:
        - port: {{ .Values.serviceFrontend.port }}
          protocol: TCP
          targetPort: {{ .Values.serviceFrontend.targetPort }}
    selector:
        app: {{ .Release.Name}}-frontend