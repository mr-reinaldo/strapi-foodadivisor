apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-frontend
  
  {{- with .Values.IngressFrontend.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.IngressFrontend.host }}
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name}}-frontend
                port:
                  number: {{ .Values.serviceFrontend.port }}